# Deploys to staging on each push to a feature branch

name: Build

on:
  - push
  - pull_request     

jobs:
  build:
    runs-on: ubuntu-latest
    name: Jira Example
    steps:
    - name: Login
      uses: atlassian/gajira-login@v3
      env:
        JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
        JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

    - name: Jira TODO
      uses: atlassian/gajira-todo@v3
      with:
        project: DEP
        issuetype: Task
        description: Created automatically via GitHub Actions
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create
      id: create
      uses: atlassian/gajira-create@v3
      with:
        project: GA
        issuetype: Build
        summary: Build completed for ${{ github.repository }}
        description: Compare branch
        fields: '{"customfield_10171": "test"}'
    
    - name: Log created issue
      run: echo "Issue ${{ steps.create.outputs.issue }} was created"
